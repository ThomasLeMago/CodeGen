<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Code Generator</title>
</head>

<body>
    <h1 class="title">Code Generator</h1>
    <button class="btn btn-primary genlist">Generate List</button>
    <button class="btn btn-primary gendic">Generate Dictionnary</button>
    <button class="btn btn-primary genprint">Generate Print Statement</button>

    <div class="settings">
        <div class="input-group listgensplit">
            <span class="input-group-text" id="basic-addon3">List gen split: </span>
            <input type="text" class="form-control listchar" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group dicgensplit" style="margin-top: 10px;">
            <span class="input-group-text" id="basic-addon3">Dic gen split: </span>
            <input type="text" class="form-control dicchar" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group keysplit" style="margin-top: 10px;">
            <span class="input-group-text" id="basic-addon3">Key split: </span>
            <input type="text" class="form-control keychar" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group printstatement" style="margin-top: 10px;">
            <span class="input-group-text" id="basic-addon3">Statement: </span>
            <input type="text" class="form-control printchar" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group elementsplit" style="margin-top: 10px;">
            <span class="input-group-text" id="basic-addon3">Element: </span>
            <input type="text" class="form-control elementchar" id="basic-url" aria-describedby="basic-addon3">
        </div>
    </div>

    <div class="txt">
        <p class="txttitle">Input Text</p>
        <textarea class="form-control typetxt" aria-label="With textarea"></textarea>
        <p class="empty"></p>
    </div>

    <p class="comment">// if you wish to use the new line character type /n</p>

    <script src="./app.js"></script>
</body>

</html>
